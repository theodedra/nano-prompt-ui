<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nano Prompt</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="appbar">
    <div class="title">Nano Prompt</div>
    <div class="chip" id="model-status" aria-live="polite">checking…</div>
    
    <button id="toggle-context" class="icon" title="Open page context" aria-expanded="false">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
    </button>
    
    <button id="open-settings" class="icon" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    </button>
  </div>

  <div class="wrap">
    <main class="content" role="main">
      
      <div class="input-card">
        <div class="field autosize">
          <textarea id="in" placeholder="Ask anything… (Shift+Enter for newline)" aria-label="Prompt input"></textarea>
          
          <div class="input-toolbar">
            <div class="dropdown" id="templates-dropdown">
              <button id="templates-trigger" class="dropdown-trigger" aria-haspopup="true" aria-expanded="false">
                Templates...
              </button>
              <div id="templates-menu" class="dropdown-menu" hidden></div>
            </div>

            <div class="attach">
              <input type="file" id="file-input" accept="image/*" multiple hidden />
              <button id="attach" class="icon" title="Attach image">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
              </button>
              <div id="attachment-list" class="attachment-list"></div>
            </div>
            
            <button id="mic" class="icon" title="Start voice input" aria-pressed="false">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </button>
          </div>
        </div>
        
        <div class="row">
          <button id="ask" class="filled">Ask</button>
          <button id="sum" class="tonal">Summarize tab</button>
          <button id="stop" class="tonal" disabled>Stop</button>
        </div>
      </div>

      <div class="card chat">
        <div class="log-header">
          <div class="session-controls">
            <div class="dropdown" id="session-dropdown">
              <button id="session-trigger" class="session-trigger" aria-haspopup="true" aria-expanded="false">
                Current Session
              </button>
              <div id="session-menu" class="dropdown-menu wide" hidden></div>
            </div>
            <button id="new-session" class="icon mini-icon" title="New Chat">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
          </div>

          <div class="header-actions">
            <button id="copy" class="icon" title="Copy Chat" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
            
            <button id="save-md" class="icon" title="Save .md" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </button>
            
            <button id="speak-last" class="icon" title="Play last answer">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            </button>
          </div>
        </div>
        
        <div id="log" class="log" role="log" aria-live="polite" aria-atomic="false"></div>
      </div>

    </main>
  </div>

  <div id="settings-modal" class="modal" hidden role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-dismiss="modal" aria-hidden="true"></div>
    <div class="modal-card" role="document">
      <header>
        <h2>Model settings</h2>
        <button id="close-settings" class="icon" aria-label="Close settings" data-dismiss="modal">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </header>
      
      <label title="Low = Precise, High = Creative">Creativity
        <input type="range" id="temperature" min="0" max="1" step="0.1" />
      </label>
      <label title="Controls word variety (1-64)">Vocabulary
        <input type="number" id="topk" min="1" max="64" />
      </label>
      
      <label>System prompt
        <textarea id="system-prompt"></textarea>
      </label>
      <button id="save-settings" class="filled">Save</button>
    </div>
  </div>

  <div id="context-modal" class="modal" hidden role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-dismiss="modal" aria-hidden="true"></div>
    <div class="modal-card" role="document">
      <header>
        <h2>Page Context</h2>
        <button id="close-context" class="icon" aria-label="Close context" data-dismiss="modal">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </header>
      <textarea id="context-text" aria-label="Editable page context" placeholder="Context will appear here..."></textarea>
      <button class="filled" data-dismiss="modal">Done</button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
