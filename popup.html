<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nano Prompt</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="appbar">
    <div class="title">Nano Prompt</div>
    <div class="chip" id="model-status" aria-live="polite">checkingâ€¦</div>
    <button id="toggle-context" class="icon" title="Show context" aria-expanded="false">â§‰</button>
    <button id="open-settings" class="icon" title="Settings">âš™</button>
  </div>

  <div class="wrap">
    <div class="layout">
      <aside class="sessions" aria-label="Chat sessions">
        <div class="sessions-head">
          <span>Sessions</span>
          <button id="new-session" class="mini" title="New session">ï¼‹</button>
        </div>
        <input id="session-search" type="search" placeholder="Search" aria-label="Search sessions" />
        <div id="session-list" class="session-list" role="tablist"></div>
        <div class="session-actions">
          <button id="clone-session" class="mini" title="Clone session">Clone</button>
          <button id="delete-session" class="mini" title="Delete session">Delete</button>
          <button id="rename-session" class="mini" title="Rename session">Rename</button>
        </div>
      </aside>

      <main class="content" role="main">
        <div class="input-card">
          <div class="field autosize">
            <textarea id="in" placeholder="Ask anythingâ€¦ (Shift+Enter for newline)" aria-label="Prompt input"></textarea>
            <div class="input-toolbar">
              <select id="templates" aria-label="Prompt templates"></select>
              <div class="attach">
                <input type="file" id="file-input" accept="image/*" multiple hidden />
                <button id="attach" class="icon" title="Attach image">ðŸ“Ž</button>
                <div id="attachment-list" class="attachment-list"></div>
              </div>
              <button id="mic" class="icon" title="Start voice input" aria-pressed="false">ðŸŽ™</button>
            </div>
          </div>
          <div class="context-panel" id="context-panel" hidden>
            <div class="context-header">
              <span>Page context</span>
            </div>
            <textarea id="context-text" aria-label="Editable page context"></textarea>
          </div>
          <div class="row">
            <select id="lang" class="language-select" aria-label="Select output language">
              <option value="en">EN</option>
              <option value="es">ES</option>
              <option value="ja">JA</option>
            </select>
            <button id="ask" class="filled">Ask</button>
            <button id="sum" class="tonal">Summarize tab</button>
            <button id="stop" class="tonal" disabled>Stop</button>
          </div>
        </div>

        <div class="card chat">
          <div class="log-header">
            <div>
              <div class="muted">Chat</div>
              <div class="subtitle" id="session-meta"></div>
            </div>
            <button id="speak-last" class="icon" title="Play last answer">ðŸ”Š</button>
          </div>
          <div id="log" class="log" role="log" aria-live="polite" aria-atomic="false"></div>
          <div class="copybar">
            <button id="copy" class="copybtn" disabled>Copy chat</button>
            <button id="copy-md" class="copybtn" disabled>Copy markdown</button>
            <button id="save-md" class="copybtn" disabled>Save .md</button>
          </div>
        </div>
      </main>
    </div>
    <div id="hardware" class="hardware muted">Gemini Nano: unknown</div>
  </div>

  <div id="settings-modal" class="modal" hidden role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-dismiss="modal" aria-hidden="true"></div>
    <div class="modal-card" role="document">
      <header>
        <h2>Model settings</h2>
        <button id="close-settings" class="icon" aria-label="Close settings">âœ•</button>
      </header>
      <label>Temperature
        <input type="range" id="temperature" min="0" max="1" step="0.1" />
      </label>
      <label>topK
        <input type="number" id="topk" min="1" max="64" />
      </label>
      <label>System prompt
        <textarea id="system-prompt"></textarea>
      </label>
      <button id="save-settings" class="filled">Save</button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
